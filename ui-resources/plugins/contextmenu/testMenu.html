<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, target-densitydpi=device-dpi, width=device-width">
        <title>Menu Page</title>
       
        <link rel="stylesheet" href="styles/chrome.css" type="text/css" media="screen" charset="utf-8">
        
        <script type="text/javascript" src="local:///chrome/require.js"></script>
        <script type="text/javascript" src="index.js"></script>

        <script type="text/javascript">
            function showMenu() {
                var menu = require('htmlcontextmenu');
                menu.init();
                menu.setMenuOptions(
                  [{name: "menu", "function": function() {alert("function");} }, {name: "menu2", "function": function() {alert("function2");} }]
                  );
                menu.peekContextMenu(true);
            } 
        </script>
    </head>
    <body>
        <div>
            <input type="button" onclick="showMenu();" value="Show the menu"></input>
        </div>
        <div id="contextMenu" class="hideMenu">
            <div id="contextMenuHeader">
                <div id="contextMenuHeadText"></div>
                <div id="contextMenuSubheadText"></div>
            </div>
            <div id="contextMenuContent"></div>
            <div id="contextMenuHandle"></div>
        </div>
    </body>
</html>
