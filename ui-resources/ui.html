<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, target-densitydpi=device-dpi, width=device-width">
        <title>Overlay WebView</title>
        <link rel="stylesheet" href="styles/styles.css" type="text/css" media="screen" charset="utf-8">

        <script src="thirdparty/xui.js" type="text/javascript"></script>
        <script src="thirdparty/almond.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
        <script type="text/javascript">
            function showMenu(menuItems) {
                var menu = require('contextmenu');
                menu.init();
                var menuItems = menu.generateContextMenuItems(menuItems);
                menu.setMenuOptions(menuItems);
                menu.peekContextMenu(true);
            } 
        </script>
    </head>
    <body>
        {{{contextmenu}}}
    </body>
</html>
