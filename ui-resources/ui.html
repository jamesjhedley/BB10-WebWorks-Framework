<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, target-densitydpi=device-dpi, width=device-width">
        <title>Overlay WebView</title>
        <link rel="stylesheet" href="styles/styles.css" type="text/css" media="screen" charset="utf-8">

        <script src="../chrome/require.js" type="text/javascript"></script>
        <script src="../chrome/webplatform.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
        <script type="text/javascript">
            function showMenu(args) {
                var menu = require('contextmenu'),
                    itemNames = eval(args.menuItems),
                    menuItems,
                    currentContext = args.currentContext;
                menu.init();
                menu.setCurrentContext(currentContext);
                menuItems = menu.generateContextMenuItems(itemNames),
                menu.setMenuOptions(menuItems);
                menu.peekContextMenu(true);
            } 
        </script>
    </head>
    <body>
        {{{contextmenu}}}
        {{{listBuilder}}
    </body>
</html>
