<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, target-densitydpi=device-dpi, width=device-width">
        <title>Menu Page</title>
       
        <link rel="stylesheet" href="styles/styles.css" type="text/css" media="screen" charset="utf-8">
        
        <script type="text/javascript" src="local:///dependencies/require/require.js"></script>
        <script type="text/javascript" src="index.js"></script>

        

        <script type="text/javascript">
            function showMenu() {
                var menu = require('html/menu');
                menu.crosscutMenuVisible(true);
            } 
        </script>
    </head>
    <body>
        <div>
            <input type="button" onclick="showMenu();" value="Show the menu"></input>
        </div>
        <div id="crosscutMenu" class="hideMenu">
            <div id="crosscutMenuContent">
            </div>
        </div>
    </body>
</html>
